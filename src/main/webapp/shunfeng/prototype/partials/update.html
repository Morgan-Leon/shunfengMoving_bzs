
<table class="bookingTable">
  <tr>
    <th>
      起始地区:
    </th>
    <td>
      {{moving.region | formatRegion}}
    </td>
  </tr>
  <tr>
    <th>
      所用车型:
    </th>
    <td>
      {{moving.carType | formatCarType}}
    </td>
  </tr>
  <tr>
    <th>
      搬家日期：
    </th>
    <td>
      {{moving.time}}
    </td>
  </tr>
  <tr>
    <th>
      联系人：
    </th>
    <td>
        {{moving.contact}}
    </td>
  </tr>
  <tr>
    <th>
      联系电话：
    </th>
    <td>
      {{moving.telephone}}
    </td>
  </tr>
  <tr>
    <th>
      状态修改
    </th>
    <td>
      <select name="stateSelect" ng-model="currentState">
      <option value="未处理">未处理</option>
      <option value="已派车">已派车</option>
      <option value="已结束">已结束</option>
    </select>
    </td>
  </tr>
</table>

<br>
<br>

<div class="col-md-2">
</div>
<div class="col-md-3">
   <div class="row">
     <button type="button" name="button" ng-click="update()">处理登记信息</a></button>
     <button type="button" name="button" ui-sref = "main">预约查询</a></button>
   </div>
</div>
